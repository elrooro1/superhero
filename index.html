<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero API</title>
    <!-- Agrega tus enlaces a las librerías o frameworks de CSS que desees utilizar -->

    <header>
        <h1> <img src="assets/img/sh2.jpg" alt="" width="80px"> SuperHero</h1>

    <main>
        <section id="busqueda">
            <img src="assets/img/sh1.jpg" alt="SuperHero Image">
            <h2>ENCUENTRA TU SUPERHERO</h2>
            <form>
                <label for="inputHeroe">ID del Superhéroe:</label>
                <input type="text" id="inputHeroe" placeholder="Ingrese ID">

            </form>
        </section>
        <section id="resultado">
            <!-- Contenedor para la imagen y estadísticas del superhéroe -->
            <img src="#" alt="Superhéroe" id="imagenSuperheroe">
            <h2 id="nombreSuperheroe"></h2>
            <p id="inteligencia"></p>
            <p id="fuerza"></p>
            <p id="velocidad"></p>
            <!-- Contenedor para el gráfico de estadísticas -->
            
        </section>
        <div id="grafico" style="height: 400px; width: 80%; "></div>
        

        
    </main>
